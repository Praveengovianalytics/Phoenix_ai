name: Format, Bump Version, Build and Publish Python Package

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  format-build-publish:
    if: contains(github.event.head_commit.message, 'from test') || contains(github.event.head_commit.message, 'Merge branch') || contains(github.event.head_commit.message, 'test')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort

      - name: Run black and isort
        run: |
          black .
          isort .

      - name: Commit formatting changes (if any)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "ðŸ¤– Auto-format using black + isort"
          git push
        continue-on-error: true

      - name: Bump Version (patch)
        run: |
          poetry version patch
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pyproject.toml
          git commit -m "ðŸ”– Bump version for release"
          git push

      - name: Install Dependencies
        run: poetry install --no-root

      - name: Build Package
        run: poetry build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish to PyPI
        run: poetry publish --username __token__ --password ${{ secrets.PYPI_API_TOKEN }} --no-interaction
