name: Format, Test, Bump Version, Build and Publish Python Package

on:
  push:
    branches:
      - main
      - test

permissions:
  contents: write
  id-token: write

jobs:
  format-test-build-publish:
    if: |
      contains(github.event.head_commit.message, 'from test') ||
      contains(github.event.head_commit.message, 'Merge branch') ||
      contains(github.event.head_commit.message, 'test')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort pytest

      - name: Run black and isort
        run: |
          black .
          isort .

      - name: Commit formatting changes (if any)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "ðŸ¤– Auto-format using black + isort"
          git push
        continue-on-error: true

      - name: Bump Version (patch)
        if: github.ref == 'refs/heads/main'  # ðŸ”’ Only bump on main
        run: |
          poetry version patch
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pyproject.toml
          git commit -m "ðŸ”– Bump version for release"
          git push

      - name: Install Dependencies
        run: poetry install --no-root

      - name: Run Pytest Tests âœ…
        if: github.ref == 'refs/heads/test'  # ðŸ”’ Only run on test branch
        run: |
          poetry run pytest tests/ --maxfail=1 --disable-warnings -q
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Build Package
        if: github.ref == 'refs/heads/main'  # ðŸ”’ Only build for publishing on main
        run: poetry build

      - name: Upload Artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish to PyPI
        if: github.ref == 'refs/heads/main'
        run: poetry publish --username __token__ --password ${{ secrets.PYPI_API_TOKEN }} --no-interaction