name: Format, Build and Publish Python Package

on:
  release:
    types: [published]

permissions:
  contents: write  # Required for committing formatting changes
  id-token: write  # Required for Trusted Publishing or token-based

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Formatter Tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort

      - name: Run black and isort
        run: |
          black .
          isort .

      - name: Commit formatting changes (if any)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "ðŸ¤– Format code using black and isort"
          git push
        continue-on-error: true

      - name: Install Dependencies for Build
        run: poetry install --no-root

      - name: Build with Poetry
        run: poetry build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish to PyPI
        run: poetry publish --username __token__ --password ${{ secrets.PYPI_API_TOKEN }} --no-interaction
